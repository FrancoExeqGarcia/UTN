<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Venta</title>
</head>

<body>
    <h1>Calculadora de Venta</h1>

    <h2>Parte 1 - Formulario de cálculo</h2>
    <form id="ventaForm">
        <label for="cantidadPesos">Cantidad de pesos argentinos:</label>
        <input type="number" id="cantidadPesos" required>
        <br>
        <label for="moneda">Moneda extranjera:</label>
        <select id="moneda" required>
            <option value="">Seleccione una moneda</option>
            <option value="dolar">Dólares</option>
            <option value="euro">Euros</option>
        </select>
        <br>
        <button type="submit">Calcular</button>
    </form>

    <h2>Parte 2 - Agregar nueva moneda</h2>
    <form id="nuevaMonedaForm">
        <label for="nombreMoneda">Nombre de la moneda a agregar:</label>
        <input type="text" id="nombreMoneda" required>
        <br>
        <label for="costoConversion">Costo de conversión en pesos:</label>
        <input type="number" step="0.0001" id="costoConversion" required>
        <br>
        <button type="submit">Agregar Moneda</button>
    </form>

    <div id="resultado"></div>

    <script>
        const dolarConversion = 0.00203;
        const euroConversion = 0.0019;

        const ventaForm = document.getElementById('ventaForm');
        const nuevaMonedaForm = document.getElementById('nuevaMonedaForm');
        const resultadoDiv = document.getElementById('resultado');

        ventaForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const cantidadPesos = parseFloat(document.getElementById('cantidadPesos').value);
            const moneda = document.getElementById('moneda').value;

            if (cantidadPesos && moneda) {
                let resultado = 0;
                if (moneda === 'dolar') {
                    resultado = cantidadPesos * dolarConversion;
                } else if (moneda === 'euro') {
                    resultado = cantidadPesos * euroConversion;
                }

                resultado = parseFloat(resultado.toFixed(1));
                resultadoDiv.textContent = `Resultado: ${resultado.toFixed(2)} ${moneda.toUpperCase()}`;
            } else {
                resultadoDiv.textContent = 'Por favor, complete todos los campos.';
            }
        });

        nuevaMonedaForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const nombreMoneda = document.getElementById('nombreMoneda').value;
            const costoConversion = parseFloat(document.getElementById('costoConversion').value);

            if (nombreMoneda && costoConversion) {
                const option = document.createElement('option');
                option.value = nombreMoneda.toLowerCase();
                option.textContent = nombreMoneda;
                document.getElementById('moneda').appendChild(option);

                resultadoDiv.textContent = `La moneda ${nombreMoneda} ha sido agregada.`;

                document.getElementById('nombreMoneda').value = '';
                document.getElementById('costoConversion').value = '';
            } else {
                resultadoDiv.textContent = 'Por favor, complete todos los campos.';
            }
        });
    </script>

</body>

</html>
